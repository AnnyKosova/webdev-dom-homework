<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text" id="name"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea" id="comment"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="add">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonWrite = document.getElementById('add');
    buttonWrite.addEventListener('click', () => {
  if (!inputName.value.trim() || !inputComment.value.trim()) {
    alert("Заполните имя и комментарий!");
    return;
  }

  const newComment = `
    <li class="comment">
      <div class="comment-header">
        <div>${inputName.value}</div>
        <div>${new Date().toLocaleDateString()} ${new Date().toLocaleTimeString().slice(0, 5)}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">${inputComment.value}</div>
      </div>
      <div class="comment-footer">
        <div class="likes">
          <span class="likes-counter">0</span>
          <button class="like-button"></button>
        </div>
      </div>
    </li>
  `;

  list.innerHTML += newComment;

  inputName.value = '';
  inputComment.value = '';
});

</html>
